<html>
  
  <head>
  
    <title>Checkout Info</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-git2.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="check.css" />
    <link
      rel="icon"
      href="https://cdn.glitch.com/606d66ce-a36d-420d-9537-5d9d6d8c0df0%2Fshirt%2016.png?v=1614580454364"
      type="image/icon type"
    />
  </head>
  <body>
    <div class="checkout" style="background-image: url('https://cdn.glitch.com/606d66ce-a36d-420d-9537-5d9d6d8c0df0%2Fpexels-pixabay-325876.jpg?v=1622532498276')">
      <div class="form">
        <center>
          <h2
            style="text-align: center;
                  letter-spacing: 1px;
                  padding-top: 40;
                  color: #0d3c61;
                  font-weight: bold;"
          >
            Delivery Information
          </h2>
        </center>
        <div class="inputs">
          <form action="payment_id.html">
            <div class="address" style="font-size: medium;">
              <input
                type="text"
                placeholder="Delivery Address"
                class="input"
                required
              /><br /><br />
              <div class="mobno">
                <input
                  type="text"
                  name="Phone Number"
                  pattern="[7-9]{1}[0-9]{9}"
                  title="Phone number with 7-9 and remaing 9 digit with 0-9"
                  placeholder="Contact Number"
                  class="input"
                  required
                />
              </div>
            </div>
            <br />
            <div class="submit-button">
              <button type="submit" value="submit" class="addresstxt">
                Checkout
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
